<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/629044acfa.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet"> 

   <link rel="stylesheet" href="makeuppage.css">

    <script src='./data.js'>
    </script>
</head>
<body>
    <div id="main">
        <div id="types">
            <h2>Beauty Under $20</h2>
            <button id="all">All Items</button>
            <button id="makeup">Makeup Under $20</button>
            <br>
            <button id="skincare">SkinCare Under $20</button>
            <br>
            <button id="hair">Hair Under $20</button>
            <br>
            <button id="fragrance">Fragrance Under $20</button>
            <br>
            <button id="tools">Tools Under $20</button>
            <br>
            <button id="bath">Bath& BOdy Under $20</button>
        </div>
        <div id="display">
            <div id="sort">
                <div id="total"></div>
                <p>Sort by:</p>
                <select  id="selectSort" onchange="sorting()">
                    
                    <option value="">Relevance(Default)</option>
                    <option value="rated">Top Rated</option>
                    <option value="low">Price Low to High</option>
                    <option value="high">Price High to Low</option>
                </select>
            </div>
            <div id="items"></div>
        </div>
    </div>
</body>
